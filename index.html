<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vendas</title>
</head>
<body>
    <div id="container-content">
        <div id="title" style="margin-top: -50px;">
            Patota do João de quinta
        </div>
        <br>
        <div id="container-form">
            <div class="Input">
                <input type="text" id="input" class="Input-text" placeholder="Nome que será estampado na camisa">
                <label for="input" class="Input-label">Nome</label>
            </div>
            <div id="container-genre">
                <div id="label-genre">
                    Selecione o gênero:
                </div>
                <div id="input-genre">
                    <select name="genre" id="input-genre" required>
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                        <option value="childish">Infantil</option> 
                    </select>
                </div>
            </div>
            <div id="container-size">
                <div id="label-size">
                    Selecione o tamanho:
                </div>
                <div id="input-size">
                    <select name="size" id="input-size" required>
                        <option value="small">P</option>
                        <option value="medium">M</option>
                        <option value="large">G</option>
                        <option value="xlarge">GG</option>
                        <option value="extraLarge">XGG</option>
                    </select>
                </div>
            </div>
            <div id="container-quantity">
                <div id="label-quantity">
                    Digite a quantidade:
                </div>
                <div id="input-quantity">
                    <input type="number" name="quantity" id="input-quantity" min="1" required>
                </div>
                <div id="container-uniform">
                    <div id="label-uniform">
                        Selecione a uniforme:
                    </div>
                    <div id="input-uniform">
                        <select name="uniform" id="input-uniform" required>
                            <option value="principal">Principal</option>
                            <option value="secundary">Secundário</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
